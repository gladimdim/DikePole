  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - stories/LocaDeserta.json
    - stories/locadeserta.ink.json
    - images/background/boat_0.jpg
    - images/background/boat_1.jpg
    - images/background/boat_2.jpg
    - images/background/boat_3.jpg
    - images/background/boat_4.jpg
    - images/background/boat_5.jpg
    - images/background/boat_6.jpg
    - images/background/boat_7.jpg
    - images/background/boat_8.jpg
    - images/background/boat_9.jpg
    - images/background/boat_10.jpg
    - images/background/boat_11.jpg
    - images/background/boat_12.jpg
    - images/background/boat_13.jpg
    - images/background/boat_14.jpg
    - images/landing/landing_0.jpg
    - images/landing/landing_1.jpg
    - images/landing/landing_2.jpg
    - images/landing/landing_3.jpg
